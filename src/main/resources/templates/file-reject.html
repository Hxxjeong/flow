<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>파일 확장자 관리</title>
    <script src="/js/file-reject.js" defer></script>
    <link rel="stylesheet" href="/css/file-reject.css">
</head>
<body>
<h2>고정 확장자</h2>
<div id="default-extensions"></div>

<hr/>

<h2>커스텀 확장자</h2>
<p>여러 개를 입력하고 싶은 경우 공백으로 구분해주세요. 대소문자는 구분하지 않습니다.</p>
<input type="text" id="custom-extension" placeholder="확장자를 입력하세요 (예: zip)">
<button onclick="addCustomExtension()">추가</button>
<p id="error-message" style="color: red;"></p>

<hr/>

<h2>현재 커스텀 확장자 목록</h2>
<div id="custom-extensions"></div>
</body>
</html>
